<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji to App Icon generator</title>
    
    <link rel="modulepreload" href="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/picker.js">
    <link rel="modulepreload" href="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/database.js">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />  
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1/picker.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1/database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
</head>
<body>
    <div class="sidebar">

        <div class="sidebar__emojipicker">
            <emoji-picker></emoji-picker>
        </div>

        <div class="sidebar__select">
            <div class="sidebar__select__label">
                Shape
            </div>
            <div class="sidebar__select__control">
                <select id="shape">
                    <option value="just-emoji">Just Emoji</option>
                    <option value="circle">Circle</option>
                    <option value="square">Square</option>
                </select>
            </div>
        </div>

        <div class="sidebar__slider">
            <div class="sidebar__slider__label">
                Border Width
            </div>
            <div class="sidebar__slider__control">
                <input type="range" min="0" max="100" value="50" class="slider" id="border-width">
            </div>
        </div>

        <div class="sidebar__colourpicker">
            <div class="sidebar__colourpicker__label">
                Border Colour
            </div>
            <div class="sidebar__colourpicker__control">
                <input type="color" id="border-colour" value="#000000">
            </div>
        </div>

        <div class="sidebar__colourpicker">
            <div class="sidebar__colourpicker__label">
                Background Colour
            </div>
            <div class="sidebar__colourpicker__control">
                <input type="color" id="background-colour" value="#ffffff">
            </div>
        </div>

        <div class="sidebar__slider">
            <div class="sidebar__slider__label">
                Shadow Blur
            </div>
            <div class="sidebar__slider__control">
                <input type="range" min="0" max="100" value="50" class="slider" id="shadow-blur">
            </div>
        </div>

        <div class="sidebar__slider">
            <div class="sidebar__slider__label">
                Shadow X
            </div>
            <div class="sidebar__slider__control">
                <input type="range" min="-50" max="50" value="0" class="slider" id="shadow-x">
            </div>
        </div>

        <div class="sidebar__slider">
            <div class="sidebar__slider__label">
                Shadow Y
            </div>
            <div class="sidebar__slider__control">
                <input type="range" min="-50" max="50" value="0" class="slider" id="shadow-y">
            </div>
        </div>

        <div class="sidebar__colourpicker">
            <div class="sidebar__colourpicker__label">
                Shadow Colour
            </div>
            <div class="sidebar__colourpicker__control">
                <input type="color" id="shadow-colour" value="#000000">
            </div>
        </div>

        <div class="sidebar__button">
            <button id="generate">Download Icons</button>
        </div>

    </div>

    <div class="output">
        <canvas></canvas>
    </div>
</body>
</html>
